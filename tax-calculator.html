<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy | Tax calculator</title>
    <meta name="google-site-verification" content="google1efb0f02fbe06ecf" />
    <meta name="description" content="
            Buddy is a powerful GST calculator and estimate maker for businesses 
            and individuals.  calculate GST-inclusive/exclusive prices,  accurate 
            estimates, store history locally for easy access.
        ">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://buddy-zeta-ten.vercel.app/index.html" />
    <meta name="keywords"
        content="GST calculator, estimate maker, GST app, invoice tool, tax calculator, GST inclusive price, GST exclusive price, business tool, finance app, Buddy app">
    <link rel="shortcut icon" href="assets/images/ico.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/header.js"></script>


    <meta property="og:title" content="Buddy | Calculate, Estimate, Store">
    <meta property="og:description"
        content="Use Buddy to calculate GST, create accurate estimates, and keep a record of your transactions with local storage. Perfect for individuals and businesses.">
    <meta property="og:url" content="https://buddy-zeta-ten.vercel.app/index.html/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Buddy | GST Calculator & Estimate Maker">
    <meta name="twitter:description"
        content="Easily calculate GST-inclusive or exclusive prices and generate precise estimates with Buddy. Store your data locally.">
</head>

<body class="w-full h-full">
    <div
        class="flex flex-col lg:flex-row min-h-screen py-24 lg:py-32 w-[90%] lg:w-[80%] mx-auto items-start gap-5">
        <form
            class="shadow-[0_4px_100px_rgba(226,232,240,1)] p-6 bg-white w-full h-auto lg:w-1/3 flex flex-col rounded-xl gap-6">
            <legend class="text-xl font-bold lg:text-center">Tax Calculator</legend>
            <input type="text" name="" id="name" class="h-12 border border-slate-200 rounded-full px-4 text-[18px]"
                placeholder="Name (optional.....)">
            <input type="number" name="" id="quantity"
                class="h-12 border border-slate-200 rounded-full px-4 text-[18px]" placeholder="Quantity"
                inputmode="numeric" required>
            <input type="number" name="" id="amount" class="h-12 border border-slate-200 rounded-full px-4 text-[18px]"
                placeholder="Amount" inputmode="decimal" required>
            <input type="number" name="" id="IGST" class="h-12 border border-slate-200 rounded-full px-4 text-[18px]"
                placeholder="IGST Percentage" inputmode="decimal" required>
            <button type="submit"
                class="bg-[#6927DA] rounded-full w-full lg:w-auto lg:px-8 py-2 lg:py-4 text-lg text-white font-semibold text-center">
                Calculate tax!</button>

            <div class="flex flex-row items-center justify-between">
                <button type="reset">Reset</button>
                <button type="button" class="text-red-500" onclick="clearStorage('taxHistory')">Clear history</button>
            </div>
        </form>
        <div class="gap-6 flex flex-col w-full">
            <div class="gap-6 flex flex-col">
                <h1 class="text-xl font-bold">Results</h1>
                <p>Taxable Value: <span class="font-bold" id="taxable-value">0</span></p>
                <p>CGST / SGST Amount: <span class="font-bold" id="cgst-amount">0</span></p>
                <p>CGST / SGST Percentage: <span class="font-bold" id="cgst-percentage">0</span> %</p>
                <p>Total Amount: <span class="font-bold" id="total-amount">0</span></p>
            </div>
            <div class="gap-6 flex flex-col w-full">
                <div class="w-full flex flex-row items-center justify-between">
                    <h1 class="text-xl font-bold">History</h1>
                    <p>Total: <span id="total-history-amount">0</span> </p>
                </div>
                <div class="w-full overflow-auto">
                    <table id="historyTable" class="w-full">
                        <thead class="sticky top-0 bg-gray-100 text-nowrap">
                            <tr>
                                <th class="border-2 border-slate-200 py-2 px-4 gap-1">SNO</th>
                                <th class="border-2 border-slate-200 py-2 px-4 gap-1">Name</th>
                                <th class="border-2 border-slate-200 py-2 px-4 gap-1">Taxable Amount</th>
                                <th class="border-2 border-slate-200 py-2 px-4 gap-1">CGST-SGST%</th>
                                <th class="border-2 border-slate-200 py-2 px-4 gap-1">CGST-SGST Amount</th>
                                <th class="border-2 border-slate-200 py-2 px-4 gap-1">Total</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
